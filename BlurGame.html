<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Variable - Blur Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="BlurGame.css" />
    
</head>
<body>
<h2> Update CSS Variables using <span class="h1">JS</span> </h2>

<div class="controls">
    <label for="Spacing">Spacing: </label>
    <input id="spacing" type="range" name="Spacing" min="10" max="200" value="20" data-sizing="px">
    <label for="Blur">Blur: </label>
    <input id="Blur" name="Blur" type="range" min="0" max="25" value="10" data-sizing="px">
    <label for="Base">Base Color: </label>
    <input id="Base" name="Base" type="color" value="#ffc600">
</div>

    <script src="BlurGame.js"></script>
</body>
</html>
